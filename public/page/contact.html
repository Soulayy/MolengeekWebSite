<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style/formulaire.css">
    <link rel="stylesheet" href="./../style/formation.css">
    <link rel="stylesheet" href="./../style/contact.css">
    <title>Contactez-nous - Molengeek</title>
</head>
<body>
 
    <div class="container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <footer>
        <section class="footer">
            <div class="fResaux">
                <img id="logoFooter" src="./../assets/image/logos.png" alt="" srcset="">
            </div>
            <div class="fLogo">
                <a href="https://fr-fr.facebook.com/molengeek/"><img class="logosFooter" src="./../assets/image/facebook (2).png" alt="" srcset=""></a> 
                <a href="https://twitter.com/molengeek?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img class="logosFooter" src="./../assets/image/twitter.png" alt="" srcset=""></a>
                <a href="https://www.instagram.com/molengeek/"><img class="logosFooter" src="./../assets/image/instagram.png" alt="" srcset=""></a> 
                <a href="https://www.linkedin.com/company/molengeek/mycompany/"><img class="logosFooter" src="./../assets/image/linkedin.png" alt="" srcset=""></a>
            </div>
            <div class="copyright">
                <h1>MolenGeek est une organisation à but non lucratif. <br> <span>Copyright © 2022. Coworking Co.</span></h1>
            </div>
        </section>
    </footer>

    <script type="module" src="./../js/all.js"></script>
    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script type="module" src="./../js/all.js"></script>
    <script type="module" src="./../js/formation.js"></script>
    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
</body>
</html>
